openapi: 3.0.3
info:
  title: True Champion Authentication API
  description: |
    Authentication endpoints for user signup, login, password management, and session handling.
    Uses Supabase Auth as the underlying authentication provider.
  version: 1.0.0
  contact:
    name: True Champion Team
    email: support@truechampion.app

servers:
  - url: http://localhost:3000/api
    description: Local development
  - url: https://truechampion.app/api
    description: Production

tags:
  - name: Authentication
    description: User authentication operations
  - name: Session
    description: Session management

paths:
  /auth/signup:
    post:
      tags:
        - Authentication
      summary: Create new user account
      description: |
        Registers a new user with email and password. Sends a verification email to the provided address.
        User must verify email before accessing protected features.
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: User created successfully. Verification email sent.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input (email format, password requirements, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_email:
                  value:
                    error: 'Invalid email format'
                    code: 'INVALID_EMAIL'
                weak_password:
                  value:
                    error: 'Password must be at least 8 characters with a letter and number'
                    code: 'WEAK_PASSWORD'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: 'Email already registered'
                code: 'EMAIL_EXISTS'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Log in with email and password
      description: |
        Authenticates a user with email and password credentials.
        Returns session tokens (access + refresh) in HTTP-only cookies.
        Rate limited to 5 attempts per 15 minutes per IP address.
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              description: Session cookies (access_token, refresh_token)
              schema:
                type: string
                example: 'sb-access-token=eyJhbGc...; HttpOnly; Secure; SameSite=Lax; Path=/; Max-Age=3600'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials or email not verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_credentials:
                  value:
                    error: 'Invalid email or password'
                    code: 'INVALID_CREDENTIALS'
                email_not_verified:
                  value:
                    error: 'Please verify your email address before logging in'
                    code: 'EMAIL_NOT_VERIFIED'
        '429':
          description: Too many failed login attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/magic-link:
    post:
      tags:
        - Authentication
      summary: Send magic link (passwordless login)
      description: |
        Sends a one-time login link to the user's email address.
        Link expires after 1 hour. Uses PKCE flow for enhanced security.
      operationId: sendMagicLink
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: 'user@example.com'
      responses:
        '200':
          description: Magic link sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Check your email for the login link'
        '400':
          description: Invalid email format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Too many magic link requests (6 per hour per email)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Log out current session
      description: |
        Terminates the user's current session. Invalidates session tokens and clears cookies.
        Does not terminate other active sessions on different devices.
      operationId: logout
      security:
        - CookieAuth: []
      responses:
        '200':
          description: Logout successful
          headers:
            Set-Cookie:
              description: Cleared session cookies
              schema:
                type: string
                example: 'sb-access-token=; HttpOnly; Secure; SameSite=Lax; Path=/; Max-Age=0'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Logged out successfully'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      description: |
        Sends a password reset link to the user's email address.
        Link expires after 1 hour. Does not reveal if email exists (security).
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: 'user@example.com'
      responses:
        '200':
          description: Password reset email sent (or email doesn't exist, same response for security)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'If that email exists, we sent a password reset link'
        '400':
          description: Invalid email format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Too many password reset requests (3 per hour per email)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Complete password reset
      description: |
        Resets user's password using the token from the reset email.
        Token is single-use and expires after 1 hour.
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Password reset successfully. Please log in.'
        '400':
          description: Invalid input or token expired/invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_token:
                  value:
                    error: 'Invalid or expired reset token'
                    code: 'INVALID_TOKEN'
                weak_password:
                  value:
                    error: 'Password must be at least 8 characters with a letter and number'
                    code: 'WEAK_PASSWORD'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/resend-verification:
    post:
      tags:
        - Authentication
      summary: Resend email verification link
      description: |
        Resends the email verification link if the original expired or was not received.
        Rate limited to 3 requests per hour per email.
      operationId: resendVerification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: 'user@example.com'
      responses:
        '200':
          description: Verification email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Verification email sent. Check your inbox.'
        '400':
          description: Invalid email or already verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Too many verification resend requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/session:
    get:
      tags:
        - Session
      summary: Get current session
      description: |
        Returns the authenticated user's session information.
        Used to check if user is still logged in and refresh session data.
      operationId: getSession
      security:
        - CookieAuth: []
      responses:
        '200':
          description: Session retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
        '401':
          description: Not authenticated or session expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/callback:
    get:
      tags:
        - Authentication
      summary: OAuth callback handler
      description: |
        Handles OAuth provider redirects (Google, Facebook, etc.).
        Exchanges authorization code for session tokens.
        Internal endpoint, not called directly by client code.
      operationId: authCallback
      parameters:
        - name: code
          in: query
          required: false
          schema:
            type: string
          description: OAuth authorization code
        - name: token_hash
          in: query
          required: false
          schema:
            type: string
          description: Magic link token hash (PKCE flow)
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum: [magiclink, signup, recovery]
          description: Type of auth flow
        - name: error
          in: query
          required: false
          schema:
            type: string
          description: Error message if OAuth failed
      responses:
        '302':
          description: Redirect to application (dashboard or login on error)
          headers:
            Location:
              schema:
                type: string
                example: '/dashboard'
            Set-Cookie:
              description: Session cookies on success
              schema:
                type: string
        '400':
          description: Invalid callback parameters
        '500':
          description: Internal server error

components:
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: sb-access-token

  schemas:
    SignupRequest:
      type: object
      required:
        - email
        - password
        - full_name
      properties:
        email:
          type: string
          format: email
          example: 'newuser@example.com'
          description: User's email address (stored lowercase)
        password:
          type: string
          format: password
          minLength: 8
          example: 'SecurePass123'
          description: Password (min 8 chars, must contain letter and number)
        full_name:
          type: string
          minLength: 1
          maxLength: 255
          example: 'John Doe'
          description: User's display name

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: 'user@example.com'
        password:
          type: string
          format: password
          example: 'MyPassword123'

    ResetPasswordRequest:
      type: object
      required:
        - token
        - new_password
      properties:
        token:
          type: string
          example: 'abc123xyz789...'
          description: Password reset token from email link
        new_password:
          type: string
          format: password
          minLength: 8
          example: 'NewSecurePass456'
          description: New password (min 8 chars, must contain letter and number)

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        session:
          $ref: '#/components/schemas/Session'
        message:
          type: string
          example: 'Login successful'

    SessionResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        session:
          $ref: '#/components/schemas/Session'

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: '123e4567-e89b-12d3-a456-426614174000'
        email:
          type: string
          format: email
          example: 'user@example.com'
        email_confirmed_at:
          type: string
          format: date-time
          nullable: true
          example: '2025-11-12T10:30:00Z'
        created_at:
          type: string
          format: date-time
          example: '2025-11-01T08:15:00Z'
        full_name:
          type: string
          nullable: true
          example: 'John Doe'
        avatar_url:
          type: string
          format: uri
          nullable: true
          example: 'https://example.com/avatars/user123.jpg'

    Session:
      type: object
      properties:
        access_token:
          type: string
          description: JWT access token (short-lived, 1 hour)
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
        refresh_token:
          type: string
          description: JWT refresh token (long-lived, 7 days)
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
        expires_at:
          type: integer
          format: int64
          description: Unix timestamp when access token expires
          example: 1699878000
        user:
          $ref: '#/components/schemas/User'

    ErrorResponse:
      type: object
      required:
        - error
        - code
      properties:
        error:
          type: string
          example: 'Invalid email or password'
        code:
          type: string
          example: 'INVALID_CREDENTIALS'
          description: Machine-readable error code
        details:
          type: object
          nullable: true
          description: Additional error details (e.g., validation errors)

    RateLimitErrorResponse:
      type: object
      required:
        - error
        - code
        - retry_after
      properties:
        error:
          type: string
          example: 'Too many requests. Please try again later.'
        code:
          type: string
          example: 'RATE_LIMIT_EXCEEDED'
        retry_after:
          type: integer
          description: Seconds until rate limit resets
          example: 300
        reset_at:
          type: string
          format: date-time
          example: '2025-11-12T11:00:00Z'

security:
  - {} # Public endpoints (signup, login, etc.)
  - CookieAuth: [] # Protected endpoints (logout, session)
